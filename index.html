<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h3>Welcome </h3>
        <h1>to Tetris</h1>
    </header>
    <div class="container-board">  
        <div class="container-left">
            <h1 id="gameOver">Game Over</h1>
            <div id="animation">
            </div>
            <div id="grid">
            </div> 
        </div> 
        <div class="container-right">
            <div class="container-display">
                <div class="display">
                    <h1>Score</h1>
                    <h3 id="score">0</h3>
                    <div id="next-shape">
                    </div>
                    <h4>Next Shape</h4>
                </div>
                <div class="controller">
                    <button id="drop" class="fas fa-caret-square-down" ></button>
                    <button id="up" class="fas fa-arrow-alt-circle-up"></button>
                    <button id="music" class="fas fa-music"></button>
                    <button id="left" class="fas fa-arrow-alt-circle-left"></button>
                    <button id="down" class="fas fa-arrow-alt-circle-down"></button>
                    <button id="right"class="fas fa-arrow-alt-circle-right"></button>
                    <button id="start" class="fas fa-play-circle"></button>
                    <button id="pause" class="fas fa-pause-circle"></button>
                    <button id="restart" class="fas fa-sync-alt"></button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
